<html>

<head>
	<title>Credit Default Swap Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link href="static/main.css" rel="stylesheet">
</head>

<body>
	<div class="lol">
		<div class="s010">
			<form method="POST" enctype=multipart/form-data> <input type="image" name="button3"
				src="../static/search.svg" formaction="/raw_results"></input>
				<input type="image" name="button4" src="../static/face-scanner.svg" formaction="/ner"></input>
				<h1> Credit Default Swap Search </h1>
				<div class=" inner-form">
					<div class="basic-search">
						<div class="input-field">
							<input id="search" name="input" type="text" placeholder="Search CDS"
								class="mdc-text-field__input" />
							{% if input == 0 %}
							<strong> Please enter a keyword to search for CDS!</strong>
							{% endif %}
							<div class="icon-wrap">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
									<path
										d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
									</path>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<input type="submit" name="button1" value="Raw Tables" formaction="/raw_results"></input>
				<input type="submit" name="button2" value="Unified Table" formaction="/raw_results"></input>
				<label for="file" class="custom-file-upload">
					<i class="fa fa-cloud-upload"></i> Browse
				</label>
				<input id="file" name="file" type="file">
				<input type="submit" name="button7" value="Upload" formaction="/redirect">
			</form>
		</div>
	</div>
</body>

</html>
